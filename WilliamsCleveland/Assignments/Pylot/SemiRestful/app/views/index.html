<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SemiRestful</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <style type="text/css" media="screen">
      td {padding: 5px 10px;}
      *{font-family: sans-serif; font-weight: 200;} 
    </style>
  </head>
  <body>
    <div id="container">
      <div id="table">
        <h1>Products</h1>
        <table>
            <tr>
              <th>Name</th>
              <th>Description</th> 
              <th>Price</th>
              <th>Action</th>
            </tr>
            {%for product in product_data%}
              <tr>
                <td>{{product['name']}}</td>
                <td>{{product['description']}}</td> 
                <td>${{product['price']}}</td>
                <td><a href="/products/show/{{product['id']}}">Show</a>| <a href="/products/edit/{{product['id']}}">Edit</a>| <a href="/products/destroy/{{product['id']}}">Remove</a></td>
              </tr>
            {%endfor%}
        </table>
        <a href="/products/new">Add a new Product</a>
      </div>
    </div>
  </body>
</html>
